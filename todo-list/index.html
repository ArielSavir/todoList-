 <html >

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" href="./style.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <body>
       
        
      

        <div id="app">
          
            <h1 class="display-4 text-center">TodoList App</h1>
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Add new task" aria-label="new task" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="btn">add</button>
                </div>
              </div>
              
              <hr>

              <div class="card"">
                
                <div class="card-body">
                  <div class="row">
                      <ul id="list" class="list">

                      </ul>
                  </div>
                </div>
              </div>

              <div id=main>
                <div class="taskWindow"></div>

              </div>
              <div id="clearAll">
                 <button class="btn btn-danger btn-block" type="button" id="clear">Clear All</button>
              </div>
        </div>
        
       



        <script src="app.js" async defer></script>
    </body>
</html>
